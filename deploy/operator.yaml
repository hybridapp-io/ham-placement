apiVersion: apps/v1
kind: Deployment
metadata:
  name: ham-placement
spec:
  replicas: 1
  selector:
    matchLabels:
      name: ham-placement
  template:
    metadata:
      labels:
        name: ham-placement
    spec:
      serviceAccountName: ham-placement
      containers:
        - name: ham-placement
          # Replace this with the built image name
          image: quay.io/hybridappio/ham-placementrule
          command:
          - ham-placement
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "ham-placement"
